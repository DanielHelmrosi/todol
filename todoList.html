<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/style.css"/>
	<title>ToDo приложение</title>
</head>
<body>

<div class="container">

	<div class="display-4 mb-2">ToDo приложение</div>
	<div class="h4 mb-5">Список задач на сегодня</div>

	<div class="card mb-4">
		<ul id="tasklist" class="list-group list-group-flush">

			<li id="emptylist" class="list-group-item empty-list">
				<img src="./img/leaf.svg" alt="Empty" width="48" class="mt-3">
				<div class="empty-list__title">Список дел пуст</div>
			</li>

			<li class="list-group-item d-flex justify-content-between task-item">
				<span class="task-title">Купить молоко</span>
				<div class="task-item__buttons">
					<button type="button" data-action="done" class="btn-action">
						<img src="./img/tick.svg" alt="Done" width="18" height="18">
					</button>
					<button type="button" data-action="delete" class="btn-action">
						<img src="./img/cross.svg" alt="Delete" width="18" height="18">
					</button>
				</div>
			</li>

		</ul>
	</div>

	<div class="card bg-light">
		<div class="card-header">Добавить новую задачу</div>
		<div class="card-body">
			<form id="form">
				<div class="form-group">
					<input type="text" class="form-control" id="taskinput" placeholder="Текст задачи" required>
					<small class="form-text text-muted">Что делаем, сколько времени тратим, какой результат получаем.</small>
				</div>
				<button type="submit" class="btn btn-primary btn-lg active">Добавить</button>
			</form>
		</div>
	</div>

</div>

<script src="js/todoList.js"></script>
</body>
</html>
